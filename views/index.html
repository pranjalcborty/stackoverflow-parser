<!doctype html>
<html>

<head>
  <title>Scrape Stack Overflow</title>
  <link href="//cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <script type="text/javascript" src="../scripts/jquery.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.js"></script>
  <script type="text/javascript" src="../scripts/main.js"></script>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-lg-6">
        <h4 style="margin-top: 15px;">Scraping Stack Overflow</h4>
        <div class="form-group">
          <div class="row">
            <div class="col-lg-9">
              <input class="form-control autocomplete" placeholder="write here" id="tag">
            </div>
            <div class="col-lg-3">
              <button class="btn btn-success btn-block" id="tagSubmit">Search</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-6">
        <div class="row">
          <div class="col-lg-12">
            <div class="table">
              <table id="top" class="table table-striped">
                <thead>
                  <th>Top posts</th>
                  <th>&nbsp;</th>
                </thead>
                <tbody>
                  <tr>
                    <td>No data here.</td>
                    <td></td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-6">
        <div class="row">
          <div class="col-lg-12">
            <div class="table">
              <table id="new" class="table table-striped">
                <thead>
                  <th>New posts</th>
                  <th>&nbsp;</th>
                </thead>
                <tbody>
                  <tr>
                    <td>No data here.</td>
                    <td></td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>


  <div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalLabel"></h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="jumbotron" style="padding: 2rem">
            <p id="main-post">
              <div id="loader" class="text-center">
                <div class="spinner-grow text-success" role="status">
                  <span class="sr-only">Loading...</span>
                </div>
              </div>
            </p>
          </div>
          <div id="answer">

          </div>
        </div>
        <div class="modal-footer">
          <a target="_blank" class="btn btn-info" id="url-display">Post URL</a>
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
